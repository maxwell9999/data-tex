<!DOCTYPE html>

<html>

<head>
   <meta charset= "utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content= "width=device-width, initial-scale = 1">
   <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
         crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" type="text/javascript" href="js/login.js">
   <title>Survey Tool - Login</title>
</head>

<body class="body">

<section class="container text-center">
        <div class="login">
                <header>
                  <h3 class="header-name text-center">XYZ Market Research</h2>
                  <h4 class="sub-header-title text-center">Survey Tool</h4>
                </header>
                   <img class="img-rounded center-block" height="180" width="270" src="./img/Logo.png"
                      alt="placeholder">
            <div>
              <p> </p>
            </div>
            <!--Login form-->
            <form id="login_form" name="login_form" method="post" action="./html/SUPanel.html">

                <p hidden class="well" id="login_validation_errors"></p>

                <input id="login_user" type="text" name="login_user" value="" placeholder="Username or Email"></br>

                <input id="login_password" type="password" name="login_password" value="" placeholder="Password"></br>

                <label>
                    <input type="checkbox" name="login_remember_checkbox" id="login_remember_checkbox"> Remember me on this computer
                </label></br>

                <input id="login_submit" type="submit" name="login_submit" value="Login">

            </form>
        </div>

    </section>
       <!-- placed at end so webpage loads visibly before executing js -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
    <script src="js/loginValidator.js">
    </script>
</body>

</html>
