<!DOCTYPE html>

<html>

<head>
   <meta charset= "utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content= "width=device-width, initial-scale = 1">
   <link rel="stylesheet"

   <script type="text/javascript" src="../js/editSurvey.js"></script>

<body class="body">

<section class="container">
        <div class="login">

            <h1>XYZ Market Research Group</h1>
            <h1><span id="formHeading">New Survey</a></h1>

            <p hidden class="well" id="login_validation_errors"></p>

            <!--New Survey form-->
            <form id="newSurveyForm" name="newSurveyForm" method="post" onSubmit="addSurvey()" action="../index.html">

                <input id="surveyName" type="text" name="login_user" value="" placeholder="Survey Name"></br>

                <input id="surveyAssignee" type="text" name="login_password" value="" placeholder="Assignee"></br>

                <input id="newSurveySubmit" type="submit" name="newSurveySubmit" value="Create">

            </form>
        </div>

    </section>
       <!-- placed at end so webpage loads visibly before executing js -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    </script>
